<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praveen's Team</title>
    <link rel="stylesheet" href="./reg.css">
</head>
<body>
    <div class="container">
        <form action="reg.php" method="post">
            <h2>Registration</h2>
            <br>
            <div class="content">
                <label for="fname" class="required">First Name</label>
                <input type="text" placeholder=" Enter First Name" name="fname"></input>
            </div>
            <br>
            <div class="content">
                <label for="lname" class="required">Last Name</label>
                <input type="text" placeholder=" Enter Last Name" name="lname"></input>
            </div>
            <br>
            <div class="content">
                <label for="fname" class="required">Email Address</label>
                <input type="text" placeholder=" Enter Email Address" id="Email" name="Email" required></input>
            </div>
            <br>
            <div class="content">
                <label for="fname" class="required">Phone Number</label>
                <input type="text" placeholder=" Enter phone Number" name="pnum" required></input>
            </div>
            <br>
            <div class="content">
                <label for="fname" class="required">Password</label>
                <input type="text" placeholder=" Enter Password"  name="pwd"required></input>
            </div>
            <br>
            <div class="content">
                <label for="fname" class="required">Re-Enter Password</label>
                <input type="text" placeholder=" Re-Enter  Password" name="cpwd" required></input>
            </div>
            <br>
            <span class="gender-title">Gender</span>
            <div class="gender-category">
                <input type="radio" name="gender" id="male"  required>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female"  required>
                <label for="Female">Female</label>
                <input type="radio" name="gender" id="others"  required>
                <label for="other">Others</label>               
            </div>
            <div>
                <p>
                    <label class="alert">
                    <input type="checkbox" name="agree" value="1" required>
                    I agree to the terms and conditions
                    </label>
                </p>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    
</body>
</html>
