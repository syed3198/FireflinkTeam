<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Application Form</title>
  <link rel="stylesheet" href="./form.css">
</head>
<body>
  <div class="container">
    <h1>Insurance Application Form</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <small>Format: 123-456-7890</small>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <div class="form-group">
        <label for="insurance-type">Insurance Type:</label>
        <input type="checkbox" id="life-insurance" name="life-insurance">
        <label for="life-insurance">Life Insurance</label><br>
        <input type="checkbox" id="health-insurance" name="health-insurance">
        <label for="health-insurance">Health Insurance</label><br>
        <input type="checkbox" id="car-insurance" name="car-insurance">
        <label for="car-insurance">Car Insurance</label><br>
      </div>
      <div class="form-group">
        <button type="submit" style="align-content: center;">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
